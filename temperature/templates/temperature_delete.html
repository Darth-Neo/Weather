{% extends "base.html" %}

{% block content %}

<h1>Delete Temperature</h1>

<p>Are you sure you want to delete the temperature {{ temperature }}?</p>

<form action="{% url 'temperature_delete' pk=temperature.id %}" method="POST">
  {% csrf_token %}

  <input type="submit" value="Yes, delete." />
  <a href="{% url 'temperature_list' %}">No, cancel.</a>
</form>

{% endblock %}
