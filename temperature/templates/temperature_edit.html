{% extends "base.html" %}

{% block content %}

    {% if temperature.id %}
        <h1>Edit Temperature</h1>
    {% else %}
        <h1>Add Temperature</h1>
    {% endif %}

    <form action="{{ action }}"  method="POST">
        {% csrf_token %}
        <table class="table table-striped table-bordered" border="1" style="width:50">
            <tr>
                {{ form.as_table }}
            </tr>
            <tr>
                <td>
                    {% if temperature.id %}
                    <a href="{% url 'temperature_delete' pk=temperature.id %}">
                        <button type="button" class="btn btn-danger btn-lg">Delete</button>
                    </a>
                    {% endif %}
                </td>
                <td>
                <input id="temperature_save" type="submit" class="btn btn-Success input-lg" value="Save"/>
                </td>
            </tr>
        </table>
    </form>

    <a href="{% url 'temperature_list' %}">
        <button type="button" class="btn btn-info btn-lg" >Back to List</button>
    </a>

{% endblock %}
